<ion-header>
  <ion-toolbar>
    <ion-title>Multiples Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter a number</ion-label>
    <ion-input type="number" [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="findMultiples()"
    >Find Multiples</ion-button
  >

  <div class="table-container">
    <table>
      <tbody>
        <tr *ngFor="let item of multiplesList">
          <td [ngStyle]="{ color: item.color }">
            {{ item.value }}
            <span *ngIf="item.multiples.length"
              >({{ item.multiples.join(", ") }})</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
